<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <form class="contact-form">
    <p class="contact-form-title">Contact Us</p>

    <div class="input-group">
      <div>
        <div class="label-input-group">
          <label class="required" for="contact-form-first-name">First Name</label>
          <input class="contact-form-input input-error" id="contact-form-first-name" type="text" required />
        </div>
        <p class="error">This field is required</p>
      </div>

      <div>
        <div class="label-input-group">
          <label class="required" for="contact-form-last-name">Last Name</label>
          <input class="contact-form-input" id="contact-form-last-name" type="text" required />
        </div>
        <p class="error">This field is required</p>
      </div>
    </div>

    <div>
      <div class="label-input-group">
        <label class="required" for="contact-form-email">Email Address</label>
        <input class="contact-form-input" id="contact-form-email" type="email" required />
      </div>
      <p class="error">Please enter a valid email address</p>
    </div>

    <div class="label-input-group">
      <label class="required" for="">Query Type</label>
      <div class="input-group">
        <div>
          <input id="contact-form-general-enquiry" name="query" type="radio" />
          <label class="label-outline flex-group" for="contact-form-general-enquiry">
            <div class="radio-btn"></div>
            General Enquiry
          </label>
        </div>

        <div>
          <input id="contact-form-submit-request" name="query" type="radio" />
          <label class="label-outline flex-group" for="contact-form-submit-request">
            <div class="radio-btn"></div>
            Support Request
          </label>
        </div>
      </div>
      <p class="error">Please select a query type</p>
    </div>

    <div class="label-input-group">
      <label class="required" for="contact-form-message">Message</label>
      <textarea class="contact-form-message contact-form-input" id="contact-form-message"></textarea>
      <p class="error">This field is required</p>
    </div>

    <div>
      <div class="flex-group">
        <input id="contact-form-consent" type="checkbox">
        <label class="required" for="contact-form-consent">I consent to being contacted by the team</label>
      </div>
      <p class="error">To submit this form, please consent to being contacted</p>
    </div>

    <button class="contact-form-submit-btn" type="submit">Submit</button>
  </form>
</body>

</html>
